<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: gray;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  /* Hover effect for devices with hover capability (desktops) */
  /* Touch devices: Tap effect using :active */
  @media (hover: hover) and (pointer: fine) {
    .button:hover {
      background-color: blue; /* Change to blue on hover */
    }
  }
        
    </style>
</head>
<body>
    <header>
        <h1>
            <button class="button">click / tap on me</button>
        </h1>
    </header>
    <script>
        var button = document.querySelector('.button');
        console.log(button);

        button.addEventListener('touchstart',function(){
            button.style.backgroundColor = 'red';
            console.log('touch start working');
        })

        button.addEventListener('touchend',function(){
            button.style.backgroundColor = '';
            console.log('touch end working');
        })

      </script>
</body>
</html>
